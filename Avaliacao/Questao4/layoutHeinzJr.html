<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="layoutHeinzJr.css" />
    <title>Sidebar</title>
  </head>
  <body>
    <nav id="sidebar">
      <div id="sidebar_content">
        <div id="user">
          <img src="" id="user_avatar" alt="Avatar" />

          <p id="user_infos">
            <span class="item-description"> Fulano de Tal </span>
            <span class="item-description"> Lorem Ipsum </span>
          </p>
        </div>

        <ul id="side_items">
          <li class="side-item active">
            <a href="#">
              <i class="fa-solid fa-chart-line"></i>
              <span class="item-description"> Dashboard </span>
            </a>
          </li>

          <li class="side-item">
            <a href="#">
              <i class="fa-solid fa-user"></i>
              <span class="item-description"> Usuários </span>
            </a>
          </li>

          <li class="side-item">
            <a href="#">
              <i class="fa-solid fa-bell"></i>
              <span class="item-description"> Notificações </span>
            </a>
          </li>

          <li class="side-item">
            <a href="#">
              <i class="fa-solid fa-box"></i>
              <span class="item-description"> Produtos </span>
            </a>
          </li>

          <li class="side-item">
            <a href="#">
              <i class="fa-solid fa-image"></i>
              <span class="item-description"> Imagens </span>
            </a>
          </li>

          <li class="side-item">
            <a href="#">
              <i class="fa-solid fa-gear"></i>
              <span class="item-description"> Configurações </span>
            </a>
          </li>
        </ul>

        <button id="open_btn">
          <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </nav>
    <main>
      <h1>Título</h1>
    </main>
  </body>
</html>
