<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Card - Tricodando Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cardHeinzJr.css" />
  </head>
  <body>
    <div class="card">
      <img src="morango.jpg" />
      <div>
        <h1>Morango</h1>
        <h2>Frutas vermelhas</h2>
        <p>frutos do bosque ou frutos vermelhos.</p>
        <span>R$ 5,50</span>
        <button>Comprar</button>
      </div>
    </div>

    <div class="card">
      <img src="melancia.jpg" />
      <div>
        <h1>Melancia</h1>
        <h2>Fruta refrescante</h2>
        <p>é uma fruta refrescante e saborosa, rica em água e nutrientes.</p>
        <span>R$ 4,30</span>
        <button>Comprar</button>
      </div>
    </div>

    <div class="card">
      <img src="uva.jpeg" />
      <div>
        <h1>Uva</h1>
        <h2>Fonte de vitamina</h2>
        <p>
          A uva é a fruta, mais precisamente uma baga, produzida pela videira.
        </p>
        <span>R$ 7,90</span>
        <button>Comprar</button>
      </div>
    </div>
  </body>
</html>
