<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos Filtrados por Categoria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center mb-4">Catálogo de Produtos</h1>

      <div class="d-flex justify-content-center mb-4" id="filterButtons">
        <button
          class="btn btn-outline-primary mx-1"
          onclick="filterProducts('all')"
        >
          Todos
        </button>
        <button
          class="btn btn-outline-primary mx-1"
          onclick="filterProducts('eletronicos')"
        >
          Eletrônicos
        </button>
        <button
          class="btn btn-outline-primary mx-1"
          onclick="filterProducts('livros')"
        >
          Livros
        </button>
        <button
          class="btn btn-outline-primary mx-1"
          onclick="filterProducts('moda')"
        >
          Moda
        </button>
      </div>

      <div class="row" id="productsContainer"></div>
    </div>

    <script src="ARray.js"></script>
    <script src="Filtragem.js"></script>
    <script src="Renderizacao.js"></script>
  </body>
</html>
