<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Temperatura</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <h2 class="text-center mb-4">Conversor de Temperatura</h2>

      <form class="text-center">
        <div class="mb-3">
          <input
            type="number"
            class="form-control w-50 mx-auto"
            id="valor"
            placeholder="Digite a temperatura"
          />
        </div>

        <div class="mb-3">
          <select class="form-select w-50 mx-auto" id="unidade">
            <option value="c">Celsius para Fahrenheit</option>
            <option value="f">Fahrenheit para Celsius</option>
          </select>
        </div>

        <button type="button" class="btn btn-primary" onclick="converter()">
          Converter
        </button>
      </form>

      <div id="resultado" class="text-center mt-4 text-muted"></div>
    </div>

    <script src="conversor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
