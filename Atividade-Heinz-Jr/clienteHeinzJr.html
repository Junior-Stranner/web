<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heinz Stranner Junior</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="clienteHeinzJr.css" />
  </head>
  <body>
    <form>
      <h1>Tela de Cadastro</h1>
      <label for="nomeCompleto">Nome Completo:</label>
      <input
        type="text"
        id="nomeCompleto"
        name="nomeCompleto"
        placeholder="John Week"
        required
      />
      <br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        pattern="^[a-z0-9.+-]+@[a-z0-9.-]+\\.[a-z]{2,}$"
        placeholder="exemplo@gmail.com"
      />
      <br />

      <label for="cpf">CPF:</label>
      <input
        type="text"
        id="cpf"
        name="cpf"
        required
        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
        placeholder="Informe um CPF VÃ¡lido"
      />
      <br />

      <label for="telefone">Telefone:</label>
      <input
        type="text"
        id="telefone"
        name="telefone"
        required
        placeholder="99 9999-9999"
      />
      <br />

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required />
      <br />

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminio</option>
        <option value="outros">Outros</option>
      </select>
      <br />

      <br />

      <button class="myButton" type="submit">Enviar</button>
    </form>
  </body>
</html>
