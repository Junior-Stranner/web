<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pagCadastro.css" />
    <title>Página de Cadastro</title>
  </head>
  <body>
    <div class="form-container">
      <form>
        <fieldset>
          <!--usada para agrupar campos relacionados dentro de um
                 formulário. Ela serve principalmente para organizar visualmente e dar mais significado
                  semântico ao conjunto de inputs-->

          <legend>Cadastro</legend>

          <!--usada para agrupar campos relacionados dentro de um formulário. 
                    Ela serve principalmente para organizar visualmente e dar mais significado semântico ao conjunto de inputs-->

          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Johnlennon@gmail.com"
            pattern="^[a-z0-9.+-]+@[a-z0-9.-]+\\.[a-z]{2,}$"
          />

          <label for="senha">Senha</label>
          <input
            type="password"
            name="senha"
            id="senha"
            required
            placeholder="******"
          />

          <label for="confirmar-senha">confirmar Senha:</label>
          <input
            type="password"
            id="confirmar-senha"
            name="confirmar-senha"
            required
          />

          <button type="submit">Cadastrar</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
