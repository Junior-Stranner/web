<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora Simples</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Calculadora Simples</h2>

      <div class="mb-3">
        <input
          type="number"
          id="primeiroNumero"
          class="form-control mb-2"
          placeholder="Digite o primeiro número"
        />
        <input
          type="number"
          id="segundoNumero"
          class="form-control mb-2"
          placeholder="Digite o segundo número"
        />
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button class="btn btn-success" onclick="somar()">Somar</button>
        <button class="btn btn-primary" onclick="subtrair()">Subtrair</button>
        <button class="btn btn-warning" onclick="multiplicacao()">
          Multiplicar
        </button>
        <button class="btn btn-danger" onclick="dividir()">Dividir</button>
      </div>
    </div>
    <script src="/primeirosPassos/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
